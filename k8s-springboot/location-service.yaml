apiVersion: v1
kind: Service
metadata:
  name: location-service
  labels:
    app: location-service
spec:
  type: ClusterIP
  ports:
  - port: 50055
    targetPort: 50055
    protocol: TCP
  selector:
    app: location-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: location-service
  labels:
    app: location-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: location-service
  template:
    metadata:
      labels:
        app: location-service
    spec:
      containers:
      - name: location-service
        image: lastmile/location-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50055
        readinessProbe:
          tcpSocket:
            port: 50055
          initialDelaySeconds: 5
          periodSeconds: 10

        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"

