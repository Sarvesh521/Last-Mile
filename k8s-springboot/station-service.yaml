apiVersion: v1
kind: Service
metadata:
  name: station-service
  labels:
    app: station-service
spec:
  type: ClusterIP
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
  selector:
    app: station-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: station-service
  labels:
    app: station-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: station-service
  template:
    metadata:
      labels:
        app: station-service
    spec:
      containers:
      - name: station-service
        image: lastmile/station-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051
        env:
        - name: MONGODB_HOST
          value: "mongodb"
        - name: MONGODB_PORT
          value: "27017"

