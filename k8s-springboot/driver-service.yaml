apiVersion: v1
kind: Service
metadata:
  name: driver-service
  labels:
    app: driver-service
spec:
  type: ClusterIP
  ports:
  - port: 50053
    targetPort: 50053
    protocol: TCP
  selector:
    app: driver-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver-service
  labels:
    app: driver-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: driver-service
  template:
    metadata:
      labels:
        app: driver-service
    spec:
      containers:
      - name: driver-service
        image: lastmile/driver-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50053
        readinessProbe:
          tcpSocket:
            port: 50053
          initialDelaySeconds: 5
          periodSeconds: 10

        env:
        - name: MONGODB_HOST
          value: "mongodb"
        - name: MONGODB_PORT
          value: "27017"
        - name: STATION_SERVICE_HOST
          value: "station-service"
        - name: STATION_SERVICE_PORT
          value: "50051"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"

