apiVersion: v1
kind: Service
metadata:
  name: trip-service
  labels:
    app: trip-service
spec:
  type: ClusterIP
  ports:
  - port: 50057
    targetPort: 50057
    protocol: TCP
  selector:
    app: trip-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-service
  labels:
    app: trip-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trip-service
  template:
    metadata:
      labels:
        app: trip-service
    spec:
      containers:
      - name: trip-service
        image: lastmile/trip-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50057
        readinessProbe:
          tcpSocket:
            port: 50057
          initialDelaySeconds: 5
          periodSeconds: 10

        env:
        - name: MONGODB_HOST
          value: "mongodb"
        - name: MONGODB_PORT
          value: "27017"
        - name: RIDER_SERVICE_HOST
          value: "rider-service"
        - name: RIDER_SERVICE_PORT
          value: "50054"
        - name: DRIVER_SERVICE_HOST
          value: "driver-service"
        - name: DRIVER_SERVICE_PORT
          value: "50053"
        - name: NOTIFICATION_SERVICE_HOST
          value: "notification-service"
        - name: NOTIFICATION_SERVICE_PORT
          value: "50058"
        - name: USER_SERVICE_HOST
          value: "user-service"
        - name: USER_SERVICE_PORT
          value: "50052"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"

