apiVersion: v1
kind: Service
metadata:
  name: trip-service
  labels:
    app: trip-service
spec:
  type: ClusterIP
  ports:
  - port: 50057
    targetPort: 50057
    protocol: TCP
  selector:
    app: trip-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-service
  labels:
    app: trip-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trip-service
  template:
    metadata:
      labels:
        app: trip-service
    spec:
      containers:
      - name: trip-service
        image: lastmile/trip-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50057
        env:
        - name: MONGODB_HOST
          value: "mongodb"
        - name: MONGODB_PORT
          value: "27017"

