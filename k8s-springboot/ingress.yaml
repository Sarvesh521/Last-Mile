apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lastmile-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
  - hosts:
    - lastmile.local
    secretName: lastmile-tls
  rules:
  - host: lastmile.local
    http:
      paths:
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 3000
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: lastmile-gateway
            port:
              number: 8080
